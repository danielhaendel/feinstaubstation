{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensordaten Abfrage</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style>
    body {
        background-image: url('{% static 'img/background.jpg' %}');
    }
</style>
<body>
    <div class="form-container">
        <form id="sensorQueryForm">
            <label for="date">Datum:</label>
            <input type="date" id="date" name="date" required>

            <label for="sensorType">Sensortyp:</label>
            <select id="sensorType" name="sensorType" required>
                <option value="temperatur">Temperatur</option>
                <option value="humidity">Luftfeuchtigkeit</option>
                <option value="pm">Feinstaub</option>
                <!--TODO: rausfinden welche daten hier noch benötigt werden und berichten an DH -->
                <!-- Weitere Sensortypen können hier hinzugefügt werden -->
            </select>

            <button type="submit">Abfragen</button>
        </form>
        <div id="result">
            <p>Höchstwert: <span id="high">-</span></p>
            <p>Durchschnittswert: <span id="mid">-</span></p>
            <p>Niedrigster Wert: <span id="low">-</span></p>
        </div>
    </div>
</body>
</html>
