{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensordaten Abfrage</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="form-container">
        <form id="sensorQueryForm">
            <label for="date">Datum:</label>
            <input type="date" id="date" name="date" required>

            <label for="sensorType">Sensortyp:</label>
            <select id="sensorType" name="sensorType" required>
                <option value="temperatur">Temperatur</option>
                <option value="feuchtigkeit">Feuchtigkeit</option>
                <option value="druck">Druck</option>
                <!-- Weitere Sensortypen können hier hinzugefügt werden -->
            </select>

            <button type="submit">Abfragen</button>
        </form>
        <div id="result">
            <p>Wert 1: <span id="value1">-</span></p>
            <p>Wert 2: <span id="value2">-</span></p>
        </div>
    </div>
</body>
</html>
